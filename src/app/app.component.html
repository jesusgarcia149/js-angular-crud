<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


<!--The content below is only a placeholder and can be replaced.-->
<div class="container">

  <div class="row">
    <div class="col-sm-8">
      <h1 class="text-center">
        {{title}}
      </h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-disissable" *ngIf="msg">
        <a href="#" class="close" (click)="closeAlert()">
          &times;
        </a>
        {{msg}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/1200px-Angular_full_color_logo.svg.png" width="100%">
    </div>
    <div class="col-sm-8">
      <h2>Create employeed:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            name
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" placeholder="Enter a new name">
          </div>
        </div>
        <div class="form-group">
          <label for="position" class="control-label col-sm-2">
            position
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="position" name="position" [(ngModel)]="model.position" placeholder="Enter a new position">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            email
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email" placeholder="Enter a new email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="addEmployee()">
              save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8">
      <h2>Read Data:</h2>
      <table class="table table-bordered table-responsive">
        <thead>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees; let i = index">
            <td>{{employee.name}}</td>
            <td>{{employee.position}}</td>
            <td>{{employee.email}}</td>
            <td>
              <a href="#" (click)="editEmployee(i)" class="btn btn-success">
                Edit
              </a>
              <a href="#" (click)="deleteEmployee(i)" class="btn btn-danger">
                Delete
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-4" [hidden]="hideUpdate">
      <h2>Update data:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name2" class="control-label col-sm-2">
            name
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name2" name="name2" [(ngModel)]="model2.name" placeholder="Enter a new name">
          </div>
        </div>
        <div class="form-group">
          <label for="position2" class="control-label col-sm-2">
            position
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="position2" name="position2" [(ngModel)]="model2.position" placeholder="Enter a new position2">
          </div>
        </div>
        <div class="form-group">
          <label for="email2" class="control-label col-sm-2">
            email
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email2" name="email2" [(ngModel)]="model2.email" placeholder="Enter a new email2">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="updateEmployee(i)">
              update
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
